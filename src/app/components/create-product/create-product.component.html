<h1>Create New Product</h1>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Product Name</label>
    <input type="text" name="productName" [(ngModel)]="newProduct.productName">

    <label>Product Description</label>
    <input type="textarea" name="description" [(ngModel)]="newProduct.description">

    <label>Product Price</label>
    <input type="text" name="price" [(ngModel)]="newProduct.price">

    <button type="submit">CREATE</button>
</form>
