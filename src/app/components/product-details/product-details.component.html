<h1>{{currentProduct.productName}}</h1>
<p>{{currentProduct.description}} | ${{currentProduct.price}}</p>
<div class="grid-container">
    <button id="btn1" type="button" class="btn btn-outline-dark" (click)="onDelete(currentProduct.id)">Delete
        Product</button>
    <button id="btn2" type="button" class="btn btn-outline-dark" [routerLink]='["/edit", currentProduct.id]'>Edit
        Product</button>
</div>
